type LendingListing @entity {
  id: ID!
  owner: Bytes!
  borrower: Bytes

  gotchi: BigInt!
  initialCost: BigInt!
  period: BigInt!
  time: BigInt!
  splitOwner: BigInt!
  splitBorrower: BigInt!
  splitOther: BigInt!

  fudActive: Boolean!
  fudBalance: BigInt!
  fomoActive: Boolean!
  fomoBalance: BigInt!
  alphaActive: Boolean!
  alphaBalance: BigInt!
  kekActive: Boolean!
  kekBalance: BigInt!
  ghstActive: Boolean!
  ghstBalance: BigInt!

  cancelled: Boolean!
  completed: Boolean!
}
